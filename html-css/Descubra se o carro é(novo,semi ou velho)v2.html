<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>t</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="mudar">descobrir o que fazer com o carro</h1>
    <label for="iade">digite a idade do carro</label>
    <input type="number" id="idade">
    <button onclick="idadec()">verificar</button>
    <script>
      function idadec() {
        var idade = document.getElementById("idade").value;

        if(idade < 3) {
          document.getElementById("mudar").innerHTML = "o carro ainda ta novin menó";
        } else if(idade == 3) {
          document.getElementById("mudar").innerHTML = "o carro ainda ta semi-novin menó";
        } else if(idade > 3) {
          document.getElementById("mudar").innerHTML = "o carro ainda ta velho menó";
          }
        }
    </script>
  </body>
</html>
